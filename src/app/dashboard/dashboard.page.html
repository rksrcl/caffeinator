<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>  

  <ion-card>
    <ion-card-header>
      Welcome, {{ userName }}!
    </ion-card-header>
    <ion-card-content>
      <button ion-button (click)="togglePastEntries()">Toggle Past Entries</button>
    </ion-card-content>
  </ion-card>

  <!-- Display entries with timestamps -->
  <ion-card *ngFor="let entry of userInputs">
    <ion-card-content>
      {{ entry.entry }} <!-- Display the entry text -->
      <p>{{ entry.timestamp | date:'medium' }}</p> <!-- Display the timestamp -->
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-input
      label="How have you been feeling recently?"
      labelPlacement="stacked"
      [clearInput]="true"
      placeholder="Enter text to see clear button"
      [(ngModel)]="userInput"
      value=""
    >
    </ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addEntry()">Add Entry</ion-button>
   
  <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>
</ion-content>
